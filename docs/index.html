<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Resim yükle AVİF'e çevrilsin</title>
  <link rel="icon" href="data:," />
  <style>
    :root{
      --bg:#070b18;
      --panel:#0c1430;
      --line:rgba(255,255,255,.10);
      --text:#eef3ff;
      --muted:rgba(238,243,255,.72);
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius:18px;
      --accent:#7aa8ff;
      --accent2:#88ffcc;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(1200px 700px at 10% -10%, rgba(122,168,255,.35), transparent 55%),
        radial-gradient(900px 650px at 110% 0%, rgba(255,120,200,.22), transparent 55%),
        var(--bg);
      overflow:hidden;
    }

    .app{
      height: 100svh;
      display:flex;
      flex-direction:column;
      padding: max(10px, env(safe-area-inset-top)) 10px max(10px, env(safe-area-inset-bottom));
      gap:10px;
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 12px 14px;
      border:1px solid var(--line);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
      box-shadow: var(--shadow);
      flex-wrap:wrap;
    }

    .left{
      display:flex;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
      justify-content:flex-start;
      min-width: min(680px, 100%);
    }

    .brand{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width: 240px;
    }
    .brand h1{
      margin:0;
      font-size: 16px;
      letter-spacing:.2px;
      font-weight: 950;
      line-height:1.2;
    }
    .brand p{
      margin:0;
      font-size: 12px;
      color: var(--muted);
      line-height:1.25;
    }

    /* File input - solda ve “buton gibi” */
    .pick{
      display:flex;
      align-items:center;
      gap:10px;
      padding: 9px 10px;
      border-radius: 14px;
      border:1px dashed rgba(255,255,255,.25);
      background: rgba(255,255,255,.04);
    }
    input[type="file"]{
      max-width: 240px;
      color: var(--muted);
    }

    /* KPI - daha gösterişli */
    .kpi{
      display:flex;
      align-items:center;
      gap:12px;
      padding: 10px 12px;
      border-radius: 16px;
      border:1px solid rgba(122,168,255,.35);
      background: linear-gradient(180deg, rgba(122,168,255,.22), rgba(122,168,255,.10));
      min-width: 320px;
    }
    .kpi .big{
      display:flex;
      flex-direction:column;
      gap:2px;
      line-height:1;
    }
    .kpi .pct{
      font-weight: 980;
      font-size: 22px;
      letter-spacing:.2px;
    }
    .kpi .sizes{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      opacity:.9;
    }
    .meter{
      flex:1;
      height: 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      overflow:hidden;
      position:relative;
    }
    .meter > i{
      display:block;
      height:100%;
      width:0%;
      background: linear-gradient(90deg, rgba(136,255,204,.15), rgba(136,255,204,.95));
      transition: width 600ms cubic-bezier(.2,.8,.2,1);
    }

    .status{
      color: var(--muted);
      font-size: 12px;
      padding: 0 4px;
    }

    /* Stage */
    .stage{
      flex:1;
      min-height:0;
      border-radius: var(--radius);
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }

    .badge{
      position:absolute;
      top:12px;
      left:12px;
      z-index:6;
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 8px 10px;
      border-radius: 999px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-size: 12px;
      font-weight: 950;
      letter-spacing:.2px;
    }
    .badge .meta{
      color: var(--muted);
      font-weight: 700;
      letter-spacing:0;
    }

    .viewport{
      position:absolute;
      inset:0;
      overflow:hidden;
      touch-action:none;
      cursor: grab;
    }
    .viewport:active{ cursor: grabbing; }

    .scene{
      position:absolute;
      left:50%;
      top:50%;
      transform-origin: 0 0;
      will-change: transform;
    }

    /* two layers */
    .layer{
      position:absolute;
      left:0;
      top:0;
      user-select:none;
      -webkit-user-drag:none;
      pointer-events:none;
      max-width:none;
      max-height:none;
      display:none; /* src yokken kırık ikon yok */
    }
    .layer.has-src{ display:block; }

    /* Split handle UI */
    .splitUI{
      position:absolute;
      inset:0;
      z-index:7;
      pointer-events:none; /* sadece handle yakalayacak */
    }

    .handleLine{
      position:absolute;
      top:0;
      bottom:0;
      width:2px;
      background: rgba(255,255,255,.85);
      box-shadow: 0 0 0 1px rgba(0,0,0,.25);
      transform: translateX(-1px);
    }
    .handleKnob{
      position:absolute;
      top:50%;
      width: 38px;
      height: 38px;
      border-radius: 999px;
      background: rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.28);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transform: translate(-19px, -50%);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 12px 35px rgba(0,0,0,.4);
    }
    .handleKnob:before{
      content:"↔";
      font-weight: 900;
      opacity:.9;
      letter-spacing: -1px;
    }

    /* invisible range on top for accessibility + easy drag */
    .range{
      position:absolute;
      inset:0;
      opacity:0;
      pointer-events:auto;
      touch-action:none;
      cursor: ew-resize;
    }

    /* converting overlay */
    .overlay{
      position:absolute;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      z-index:8;
      background: radial-gradient(600px 300px at 50% 40%, rgba(122,168,255,.16), rgba(0,0,0,.55));
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .overlay.show{ display:flex; }

    .convertBox{
      width:min(520px, calc(100% - 28px));
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(8,12,25,.72);
      padding: 14px 14px 12px;
      box-shadow: 0 18px 70px rgba(0,0,0,.55);
    }
    .convertRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .spinner{
      width:18px; height:18px;
      border-radius:999px;
      border: 2px solid rgba(255,255,255,.25);
      border-top-color: rgba(255,255,255,.95);
      animation: spin .75s linear infinite;
      flex:0 0 auto;
    }
    @keyframes spin{ to{ transform: rotate(360deg); } }

    .convertTitle{
      font-weight: 950;
      letter-spacing:.2px;
      font-size: 13px;
    }
    .convertSub{
      color: var(--muted);
      font-size: 12px;
      margin-top: 4px;
      line-height: 1.25;
    }
    .bar{
      height: 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      overflow:hidden;
      margin-top: 10px;
    }
    .bar > i{
      display:block;
      height:100%;
      width:35%;
      background: linear-gradient(90deg, rgba(122,168,255,.0), rgba(122,168,255,.85), rgba(122,168,255,.0));
      animation: sweep 1.05s ease-in-out infinite;
    }
    @keyframes sweep{
      0%{ transform: translateX(-120%); }
      100%{ transform: translateX(320%); }
    }

    .footer{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      color: var(--muted);
      font-size: 12px;
      padding: 4px 2px 0;
      flex-wrap:wrap;
    }
    .footer a{
      color: var(--text);
      text-decoration:none;
      border-bottom:1px dashed rgba(255,255,255,.35);
    }

    @media (max-width: 720px){
      body{ overflow:auto; }
      .app{ height:auto; min-height:100svh; }
      .brand{ min-width: unset; }
      .left{ min-width: unset; width:100%; }
      input[type="file"]{ max-width: 180px; }
      .kpi{ width:100%; min-width: unset; }
      .stage{ height: 82svh; }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="top">
      <div class="left">
        <div class="brand">
          <h1>Resim yükle AVİF'e çevrilsin</h1>
          <p>Split handle + zoom/pan/pinch birlikte. JPG/PNG/WebP… tarayıcının açabildiği her şey.</p>
        </div>

        <div class="pick">
          <input id="file" type="file" accept="image/*" />
        </div>

        <div class="kpi" aria-live="polite">
          <div class="big">
            <div class="pct" id="pct">—</div>
            <div class="sizes" id="sizes">—</div>
          </div>
          <div class="meter" title="Sıkıştırma oranı">
            <i id="meterFill"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="status" id="status">AVIF motoru yükleniyor…</div>

    <div class="stage">
      <div class="badge">
        Original <span class="meta" id="metaLeft"></span> •
        AVIF <span class="meta" id="metaRight"></span>
      </div>

      <div class="overlay" id="overlay">
        <div class="convertBox">
          <div class="convertRow">
            <div style="display:flex; align-items:center; gap:10px;">
              <div class="spinner" aria-hidden="true"></div>
              <div class="convertTitle">Çevriliyor…</div>
            </div>
            <div class="convertTitle">AVIF</div>
          </div>
          <div class="convertSub" id="convSub">Tarayıcı içinde dönüştürülüyor…</div>
          <div class="bar" aria-hidden="true"><i></i></div>
        </div>
      </div>

      <div class="viewport" id="vp">
        <div class="scene" id="scene">
          <img id="imgOriginal" class="layer" alt="Original" draggable="false" />
          <img id="imgAvif" class="layer" alt="AVIF" draggable="false" />
        </div>

        <!-- split UI -->
        <div class="splitUI" id="splitUI">
          <input id="splitRange" class="range" type="range" min="0" max="100" value="50" />
          <div class="handleLine" id="handleLine"></div>
          <div class="handleKnob" id="handleKnob"></div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div>İpucu: Tek parmak sürükle • İki parmak pinch • Slider: before/after</div>
      <div id="download"></div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
