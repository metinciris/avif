<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>AVIF Demo – BatchAVIF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; background:#f6f6f6; margin:0; }
    .wrap { max-width: 920px; margin: 32px auto; padding: 0 16px; }
    .card {
      background:#fff; border-radius:14px; padding: 18px;
      box-shadow: 0 2px 10px rgba(0,0,0,.08);
    }
    h1 { margin: 0 0 10px 0; }
    p { margin: 6px 0 10px 0; opacity: .85; }

    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    input[type="file"] { padding: 8px; }
    button { padding: 10px 14px; border-radius:10px; border: 1px solid #ddd; background:#fafafa; cursor:pointer; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .status { margin-top: 10px; }
    .muted { opacity:.7; font-size: 13px; margin-top: 8px; }

    /* Curtain preview box */
    .stage {
      margin-top: 14px;
      border-radius: 14px;
      overflow: hidden;
      background: #111;
      position: relative;
      aspect-ratio: 16 / 10;
      display: grid;
      place-items: center;
    }
    .stage img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      background: #111;
    }

    /* Original is base layer */
    #imgOriginal { position:absolute; inset:0; }

    /* AVIF layer is on top, clipped by a "curtain" mask */
    .curtain {
      position:absolute; inset:0;
      overflow:hidden;
      width: 0%;          /* controlled by JS/slider */
      transition: width .18s linear;
      will-change: width;
    }
    #imgAvif { position:absolute; inset:0; }

    /* Divider line + handle feel */
    .divider {
      position:absolute; top:0; bottom:0;
      width: 3px;
      background: rgba(255,255,255,.55);
      transform: translateX(-1px);
      pointer-events: none;
    }
    .badge {
      position:absolute; top:10px; left:10px;
      background: rgba(0,0,0,.55);
      color:#fff; padding:6px 10px; border-radius: 999px;
      font-size: 13px;
      backdrop-filter: blur(6px);
    }
    .badge.right { left:auto; right:10px; }

    .controls {
      margin-top: 12px;
      display:flex; gap:12px; align-items:center; flex-wrap:wrap;
    }
    input[type="range"] { width: min(520px, 100%); }
    .kpi { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 13px; opacity:.85; }
    a { color: inherit; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>AVIF Demo</h1>
      <p>Tek resim yükle → tarayıcı içinde AVIF’e çevir → “perde açılır” geçiş ile sonucu gör.</p>

      <div class="row">
        <input id="file" type="file" accept="image/jpeg,image/png" />
        <button id="btn" disabled>AVIF'e çevir</button>
        <button id="play" disabled>Perde animasyonu</button>
        <span class="kpi" id="kpi"></span>
      </div>

      <div class="status" id="status">AVIF motoru yükleniyor…</div>
      <div class="muted">Dosya hiçbir yere yüklenmez; dönüşüm tamamen tarayıcı içinde yapılır.</div>

      <div class="stage" id="stage" aria-label="Curtain preview">
        <img id="imgOriginal" alt="Orijinal" />
        <div class="curtain" id="curtain">
          <img id="imgAvif" alt="AVIF" />
        </div>
        <div class="divider" id="divider" style="left:0%"></div>
        <div class="badge">Original</div>
        <div class="badge right">AVIF</div>
      </div>

      <div class="controls">
        <label for="wipe">Perde:</label>
        <input id="wipe" type="range" min="0" max="100" value="0" disabled />
        <span class="kpi" id="wipeVal">0%</span>
        <span class="kpi" id="download"></span>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
