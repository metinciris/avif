<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>AVIF Demo – BatchAVIF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">
  <style>
    body { font-family: system-ui, Arial; background:#f6f6f6; margin:0; }
    .wrap { max-width: 980px; margin: 28px auto; padding: 0 16px; }
    .card {
      background:#fff; border-radius:14px; padding: 18px;
      box-shadow: 0 2px 10px rgba(0,0,0,.08);
    }
    h1 { margin: 0 0 10px 0; }
    p { margin: 6px 0 10px 0; opacity: .85; }

    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    input[type="file"] { padding: 8px; }
    button {
      padding: 10px 14px; border-radius:10px;
      border: 1px solid #ddd; background:#fafafa; cursor:pointer;
    }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .status { margin-top: 10px; }
    .muted { opacity:.7; font-size: 13px; margin-top: 8px; }

    .kpi { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 13px; opacity:.85; }
    a { color: inherit; }

    /* Side-by-side synced zoom/pan */
    .stage2{
      margin-top: 14px;
      border-radius: 14px;
      overflow: hidden;
      background:#111;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:2px;
      height: min(70vh, 560px);
    }
    .pane{ position:relative; background:#111; }
    .viewport{
      position:absolute; inset:0;
      overflow:hidden;
      cursor: grab;
    }
    .viewport:active{ cursor: grabbing; }
    .pane img{
      position:absolute;
      left:50%; top:50%;
      transform-origin: 0 0;
      user-select:none;
      pointer-events:none;
      background:#111;
    }
    .badge{
      position:absolute; top:10px; left:10px; z-index:2;
      background: rgba(0,0,0,.55);
      color:#fff; padding:6px 10px; border-radius:999px;
      font-size:13px; backdrop-filter: blur(6px);
    }
    .badge.right{ left:auto; right:10px; }

    .controls{
      margin-top: 12px;
      display:flex; gap:12px; align-items:center; flex-wrap:wrap;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>AVIF Demo</h1>
      <p>Tek resim yükle → tarayıcı içinde AVIF’e çevir → iki panelde senkron zoom/pan ile karşılaştır.</p>

      <div class="row">
        <input id="file" type="file" accept="image/jpeg,image/png" />
        <button id="btn" disabled>AVIF'e çevir</button>
        <span class="kpi" id="kpi"></span>
        <span class="kpi" id="download"></span>
      </div>

      <div class="status" id="status">AVIF motoru yükleniyor…</div>
      <div class="muted">Mouse wheel: zoom • Sol tık + sürükle: pan • Çift tık: sıfırla • Dosya upload edilmez.</div>

      <div class="stage2" id="stage2">
        <div class="pane">
          <div class="badge">Original</div>
          <div class="viewport" id="vp1">
            <img id="imgOriginal" alt="Orijinal" draggable="false" />
          </div>
        </div>

        <div class="pane">
          <div class="badge right">AVIF</div>
          <div class="viewport" id="vp2">
            <img id="imgAvif" alt="AVIF" draggable="false" />
          </div>
        </div>
      </div>

      <div class="controls"></div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
